# .github/workflows/main.yml
name: run-pytest

# Trigger: Run this workflow every time code is pushed to any branch
on: [push]

jobs:
  build:
    # Use the latest Ubuntu Linux virtual machine
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Test with Python 3.10 (matches course environment)
        python-version: ["3.10"]
    
    steps:
      # Step 1: Download your repository code
      - uses: actions/checkout@v3
      
      # Step 2: Set up Python environment
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      # Step 4: Run tests for weeks with test files
      - name: Test Week 00
        run: |
          export PYTHONPATH="${PYTHONPATH}:week00"
          pytest week00/tests/ -v
        continue-on-error: true

      - name: Test Week 03
        run: |
          pytest week03/tests/ -v
        continue-on-error: true

      - name: Test Week 04
        run: |
          export PYTHONPATH="${PYTHONPATH}:week04"
          pytest week04/tests/ -v
        continue-on-error: true

      - name: Test Week 05
        run: |
          export PYTHONPATH="${PYTHONPATH}:week05"
          pytest week05/tests/ -v
        continue-on-error: true

      - name: Test Week 06
        run: |
          export PYTHONPATH="${PYTHONPATH}:week06"
          pytest week06/tests/ -v
        continue-on-error: true

      - name: Test Week 07
        run: |
          export PYTHONPATH="${PYTHONPATH}:week07"
          pytest week07/tests/ -v
        continue-on-error: true